<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilang Demo - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function changeLanguage(language) {
        const elements = document.querySelectorAll("[data-en], [data-fr]");
        elements.forEach((element) => {
          element.innerHTML = element.getAttribute(`data-${language}`);
        });
      }
    </script>
  </head>
  <body>
    <header>
      <h1
        data-en="Welcome to our website"
        data-fr="Bienvenue sur notre site web"
      >
        Welcome to our website
      </h1>
      <div class="language-selector">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('fr')">Fran√ßais</button>
      </div>
    </header>

    <main>
      <nav>
        <ul>
          <li>
            <a href="multilangdemo_page1.html" data-en="Page 1" data-fr="Page 1"
              >Page 1</a
            >
          </li>
          <li>
            <a href="multilangdemo_page2.html" data-en="Page 2" data-fr="Page 2"
              >Page 2</a
            >
          </li>
          <li>
            <a href="multilangdemo_page3.html" data-en="Page 3" data-fr="Page 3"
              >Page 3</a
            >
          </li>
          <li>
            <a href="multilangdemo_page4.html" data-en="Page 4" data-fr="Page 4"
              >Page 4</a
            >
          </li>
        </ul>
      </nav>
    </main>

    <footer>
      <p data-en="Thank you for visiting!" data-fr="Merci de votre visite!">
        Thank you for visiting!
      </p>
    </footer>
  </body>
</html>
